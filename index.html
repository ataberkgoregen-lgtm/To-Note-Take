<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
      integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Note Application</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Shopping Note</h1>

      <form class="shopping-form border rounded p-1 mb-3">
        <div class="input-group">
          <input
            type="text"
            name=""
            id="item-name"
            class="form-control"
            placeholder="Eleman Ekle"
          />
          <button type="submit" class="btn btn-primary" id="submit-btn">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </form>
      <div class="alert alert-danger">No Items</div>

      <div class="filter-buttons border rounded p-3 mb-3">
        <button item-filter="all" class="btn btn-primary">Hepsi</button>
        <button item-filter="incomplete" class="btn btn-secondary">
          Tamamlanmayan
        </button>
        <button item-filter="completed" class="btn btn-secondary">
          Tamamlanan
        </button>
      </div>

      <ul class="shopping-list list-unstyled"></ul>

      <button class="btn btn-outline-danger clear">Temizle</button>
    </div>

    <script src="shopping.js"></script>
  </body>
</html>
